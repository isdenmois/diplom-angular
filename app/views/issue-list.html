<div class="alert alert-success" ng-show="message">
    <p>{{message}}</p>
</div>
<div class="list-group">
    <ol>
        <li class="issue-list-elem list-group-item-text" ng-repeat="issue in issues">
            <a href="#/issue/{{issue.id}}">
                {{issue.name}}.
                {{issue.figure}} -
                {{issue.size[0]}}{{issue.size.length > 1 ? 'x' + issue.size[1] : ''}}.
            </a>
        </li>
    </ol>
</div>
